<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <link rel="stylesheet" href="/css/chat.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/chat.js"></script>
</head>
<body>
<div class="chat-container">
    <h2>Testing websocket with global chat</h2>

    <div style="margin-bottom: 10px;">
        <input type="text" id="jwt-token" placeholder="Enter JWT token" class="message-input">
        <button onclick="storeToken()" class="send-button">Set Token</button>
    </div>

    <div style="margin-bottom: 10px;">
        <input type="text" id="chat-room" placeholder="Enter chat room (default: public)" class="message-input">
        <button onclick="setRoom()" class="send-button">Set Room</button>
    </div>


    <div id="chat-box" class="chat-box"></div>
    <div class="input-container">
        <input type="text" id="message" class="message-input" placeholder="Enter your message here..." />
        <button id="send-button" class="send-button" onclick="sendMessage()">Send</button>
    </div>
</div>
</body>
</html>
