<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WebSocket Chat</title>
        <link rel="stylesheet" href="/css/chat.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
        <script src="/js/chat.js"></script>
    </head>
    <body>

        <div class="user-info">
            <span id="logged-user">Not Logged In</span>
            <button onclick="logoutUser()" class="logout-button">Logout</button>
        </div>

        <div class="main-layout">
            <div class="chat-container">
                <h2>Websocket chat</h2>

                <div class="token-row" style="margin-bottom: 10px;">
                    <input type="password" id="jwt-token" placeholder="Enter JWT token" class="message-input" onkeydown="if(event.key==='Enter') storeToken()">
                    <button onclick="storeToken()" class="send-button">Set Token</button>
                </div>

                <div class="room-slider-row" style="margin-bottom: 10px;">
                    <div class="toggle-container">
                        <input id="toggle-on" name="toggle" value="false" type="radio" checked>
                        <label for="toggle-on">Private</label>

                        <input id="toggle-off" name="toggle" value="true" type="radio">
                        <label for="toggle-off">Group</label>
                    </div>
                    
                    <div class="room-box">
                        <input type="text" id="chat-room" placeholder="Enter chat room (default: public)" class="message-input" onkeydown="if(event.key==='Enter') setRoom()">
                        <button onclick="setRoom()" class="send-button">Set Room</button>
                    </div>

                </div>

                <div id="chat-box" class="chat-box"></div>
                <div class="input-container">
                    <button class="attach-button" onclick="openFilePicker()" title="Attach file">
                        +
                    </button>

                    <!-- Hidden file input -->
                    <input 
                        type="file" 
                        id="file-input" 
                        style="display: none;" 
                        onchange="handleFileSelected(this)"
                    />
                    <input type="text" id="message" class="message-input" placeholder="Enter your message here..." onkeydown="if(event.key==='Enter') sendMessage()"/>
                    <button id="send-button" class="send-button" onclick="sendMessage()">Send</button>
                </div>
            </div>
            <div class="chat-list-sidebar">
                <h3>Available Chats</h3>
                <div id="chat-list" class="chat-list">
                </div>
            </div>
        </div> 
    </body>
</html>
