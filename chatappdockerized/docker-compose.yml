version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: entesql
      MYSQL_DATABASE: newchat
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-pentesql"]
      interval: 10s
      timeout: 5s
      retries: 5

  chatapp-messages:
    build:
      context: ./chatapp_messages
      dockerfile: Dockerfile
    container_name: chatapp-messages
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/newchat
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: entesql
      JWT_SECRET: xfjlcyD4pLcXF011QjeJPyEKdnxxTSUq9AJ2AcqC0+o=
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - microservices-network

  chatapp-userchats:
    build:
      context: ./chatapp_userchats
      dockerfile: Dockerfile
    container_name: chatapp-userchats
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/newchat
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: entesql
      JWT_SECRET: xfjlcyD4pLcXF011QjeJPyEKdnxxTSUq9AJ2AcqC0+o=
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - microservices-network

  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: gateway
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      JWT_SECRET: xfjlcyD4pLcXF011QjeJPyEKdnxxTSUq9AJ2AcqC0+o=
    depends_on:
      - chatapp-messages
      - chatapp-userchats
    networks:
      - microservices-network

volumes:
  mysql-data:
    driver: local

networks:
  microservices-network:
    driver: bridge