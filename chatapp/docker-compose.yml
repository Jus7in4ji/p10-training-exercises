version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: entesql
      MYSQL_DATABASE: newchat
    ports:
      - "3307:3306"   # Host port 3307 -> Container port 3306
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  chatapp_messages:
    build:
      context: ./chatapp_messages
      dockerfile: Dockerfile
    container_name: chatapp_messages
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/newchat?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: entesql
      JWT_SECRET: xfjlcyD4pLcXF011QjeJPyEKdnxxTSUq9AJ2AcqC0+o=
    ports:
      - "8081:8081"
    networks:
      - backend

  chatapp_userchats:
    build:
      context: ./chatapp_userchats
      dockerfile: Dockerfile
    container_name: chatapp_userchats
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/chatnew?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: entesql
      JWT_SECRET: xfjlcyD4pLcXF011QjeJPyEKdnxxTSUq9AJ2AcqC0+o=
    ports:
      - "8082:8082"
    networks:
      - backend

networks:
  backend:
    driver: bridge

volumes:
  mysql_data:
